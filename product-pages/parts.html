		/*products += "<div class='col-sm-4 product' data-category='"+category+"' data-name='"+name+"' data-description='"+description+"' data-price='"+price+"'><div class='product-inner text-center'><img src='"+image+"'><br /><span style='font-size: 20px; font-weight: 700;'>"+name +"</span><br />"+description+"<br /><br/>Price: <span style='color:#C60000;'>$"+price+"</span></div></div>";*/

		products += "<div class='col-sm-4 product' data-category='" + category + "' data-name='" + name + "' data-description='" + description + "' data-price='" + price + "'><div class='product-inner text-center'><div class='iconWrap'><img src='" + image +
			"'></div><div class='description'><span style='font-size: 20px; font-weight: 700;'><h1>" + name + "</h1></span><h2>" + description + "</h2><h3>Price: <span style='color:#C60000;font-weight:700;'>$" + price + "</span></h3></div></div></div>";

		//create dropdown of makes
		if (categories.indexOf("<option value='" + category + "'>" + category + "</option>") == -1) {
			categories += "<option value='" + category + "'>" + category + "</option>";
		}
	}

	$("#products").html(products);
	$(".filter-category").append(categories);
	var filtersObject = {};

	//on filter change
	$(".filter").on("change", function() {
		var filterName = $(this).data("filter"),
			filterVal = $(this).val();

		if (filterVal == "") {
			delete filtersObject[filterName];
		} else {
			filtersObject[filterName] = filterVal;
		}

		var filters = "";

		for (var key in filtersObject) {
			if (filtersObject.hasOwnProperty(key)) {
				filters += "[data-" + key + "='" + filtersObject[key] + "']";
			}
		}

		if (filters == "") {
			$(".product").show();
		} else {
			$(".product").hide();
			$(".product").hide().filter(filters).show();
		}
	});

	//on search form submit
	$("#search-form").submit(function(e) {
		e.preventDefault();
		var query = $("#search-form input").val().toLowerCase();

		$(".product").hide();
		$(".product").each(function() {
			var category = $(this).data("category").toLowerCase(),
				name = $(this).data("name").toLowerCase(),
				description = $(this).data("description").toString();

			if (category.indexOf(query) > -1 || name.indexOf(query) > -1 || description.indexOf(query) > -1) {
				$(this).show();
			}
		});
	});
</script>
